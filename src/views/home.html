<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderbolt | Home</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
<!--agragando tipografia MuseoModerno-->



<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <!--kit de iconos font awesome-->
    <script src="https://kit.fontawesome.com/6f2cfe4930.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

    <header class="main-header">
        <div class="main-header-top-bar">
            <div class="logo">            
                <a href="/">
                    <img src="/images/logo.png">
                </a>
            </div>
            <div class="empty"></div>
            <nav class="navTabs">
                <button class="navTabs-button" class="searchIcon">
                    <i class="fas fa-search"></i>
                </button>
                <button class="navTabs-button" class="minicartIcon">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button class="navTabs-button" class="userIcon">
                    <i class="fas fa-user"></i>
                </button>
                <button class="navTabs-button" class="menuIcon">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </nav>
        </div>
    </header>
    <main>
<!--Contenedor Slider-->        
        <div class="container" id="slider-cont">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="/images/1.jpg"  style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="/images/2.jpg"  style="width:100%;">
                </div>
              
                <div class="item">
                  <img src="/images/3.jpg"  style="width:100%;">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
                    
    </main>
    <footer>

    </footer>

</div>
</body>
</html>
